<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TigerPlan</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/try_style.css') }}">
<style>
  .card {
    background-color: #FF9B42; /* card background color */
    margin-bottom: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    border: 1px solid #e0e0e0; /* card border */
    border-radius: 20px;
    transition: transform 0.2s; /* smooth transform on hover */
    font-family: 'Caveat Brush', brush;
    width: 400px;
  }

  .card p {
    font-family: 'Roboto Serif', serif;
    font-size: 30px;
  }

  .card:hover {
    transform: translateY(-5px); /* raise the card slightly on hover */
  }

  .card:nth-child(2) {
    background-color: #F7A072; /* second card background color */
  }

  .card:nth-child(3) {
    background-color: #ffd699; /* third card background color */
  }

  .card-title {
    font-size: 40px; /* title font size */
    margin-bottom: 5px;
  }

  .card-text {
    font-size: 16px; /* text font size */
  }

  .container {
    display: flex;
    flex-direction: row;
    justify-content: center; /* Centers the cards in the container */
    flex-wrap: wrap; /* Allows cards to wrap to next line on small screens */
    gap: 20px; /* Adjust the space between cards */
    padding: 20px;
    justify-content: center; /* Centers the cards horizontally */
    align-items: center; /* Centers the cards vertically */
  }

  /* Styles for the modal popup */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 20% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
  }
</style>
</head>
<body>

{% set username = username %}
{% include 'header.html' %}
<main>
  <section id="main-content">
    <p>Here are your most compatible minors!</p>
  </section>
  <div class="container">
    {% for course in courses %}
      <div class="card" onclick="openModal('{{ course['minor'] }}', '{{ course['distance'] }}');">
        <h3 class="card-title">{{ course['minor'] }}</h3>
        <p class="card-text">You need {{ course['distance'] }} more classes to fulfill this minor!</p>
      </div>
    {% endfor %}
  </div>

  <!-- Modal popup -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>
</main>

<script>
  function openModal(minor, distance) {
    var modal = document.getElementById("myModal");
    var modalTitle = document.getElementById("modal-title");
    var modalText = document.getElementById("modal-text");

    modal.style.display = "block";
    modalTitle.textContent = minor;
    modalText.textContent = `You need ${distance} more classes to fulfill this minor!`;
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>

</body>
</html>
