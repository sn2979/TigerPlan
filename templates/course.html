<style>
   .course {
         display: flex;
         justify-content: space-between;
         align-items: center;
   }
   .left-course-info {
      display: flex;
      flex-direction: column;
   }

   .right-course-info {
      display: flex;
      flex-direction: column;
   }

   .course h2 {
      margin: 0;
   }

   .course p {
      margin: 0;
   }

   .add-course-btn {
   background-color: #0fa3b1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      text-align: center; /* Align text horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
   }
</style>
{% for course in courses: %}
   <div class="course" draggable="true" id="{{course['dept_num']}}" ondragstart="drag(event)">
      <div class="left-course-info">
         <h2 id="deptnum">{{course["dept_num"]}}</h2>
         <p id="title"> {{course["title"]}}</p>
      </div>
      <div class="right-course-info">
         <button class="add-course-btn" data-course-id="{{course['dept_num']}}">+</button>
      </div>
   </div>
{% endfor %}
