<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerPlan</title>
    <link rel="icon" href="static/images/icon.png" type="image/png">
    <style>

        #header {
            padding-right: 0;
        }

        #header nav {
            margin-left: auto; /* Push nav to the right */
            align-content: center;
            justify-content: center; /* Horizontally center items */
            position: relative;  /* Allows absolute positioning relative to this container */
        }

        #header h1 {
            margin-left: 40px;
            align-content: center;
            justify-content: center; /* Horizontally center items */
            position: absolute;  /* Allows absolute positioning relative to this container */
        }

        /*header hover*/
        #header h1:hover{
            color: #ffd699;
            transform: translateY(-5px); /* raise the card slightly on hover */
            align-content: center;
        }

        #header li a:hover, #header li a:active {
            transform: translateY(-5px); /* raise the card slightly on hover */
            align-content: center;
            background-color: #FF9B42;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
          width: 100%;
          height: 32px;
          background-color: #0fa3b1; /* Replace with the actual color code or image */
          color: white;
          box-shadow: 0px 0px 0px #0fa3b1;
          display: flex;
          align-items: center;
          justify-content: space-around;
          padding: 0 5px;
          padding-right: 20px;
          border: none; /* Remove border */
          border-radius: 5px; /* Rounded corners */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FF9B42;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right edge */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


        /* Hover effect for dropdown button and hamburger icon */
        #dropdownButton:hover, #hamburger-icon:hover {
            background-color: #FF9B42;
            color: white;
        }
        .dropbtn.clicked {
            background-color: #FF9B42; /* New background color when clicked */
        }


        /* Hamburger menu icon */
        #hamburger-icon {
            display: none; /* Initially hide the hamburger icon */
            cursor: pointer;
            font-size: 35px;
            padding-right: 20px;
        }

        @media (max-width: 800px) {
            /* Hide the username button at smaller screen sizes */
            #dropdownButton {
                display: none;
            }

            /* Show the hamburger icon at smaller screen sizes */
            #hamburger-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><a href="/index" class="custom-link"><span class="roboto">Tiger</span><span class="caveat">Plan</span></a></h1>
        <nav>
            <ul>
                <!--
                <li><a href="/recommendations">Your Recommendations</a></li>
                <li><a href="/classboard">Your Classes</a></li>
                <li><a href="/allminors">All Minors</a></li>-->
                <li class="dropdown">
                    <a href="javascript:void(0)" onclick="toggleDropdown()" class="dropbtn" id="dropdownButton">{{username}}</a>
                    <a href="javascript:void(0)" id="hamburger-icon" onclick="toggleDropdown()">â˜°</a>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="/classboard">Your Classes</a>
                        <a href="/recommendations">Recommendations</a>
                        <a href="/allminors">All Minors</a>
                        <a href="/profile">Profile</a>
                        <a href="/about">About</a>
                        <a href="/logoutcas">Log out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Your web app content goes here -->

    <script>
       function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            var hamburgerIcon = document.getElementById("hamburger-icon");

            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                hamburgerIcon.classList.remove("clicked"); // Remove the "clicked" class from hamburger icon
            } else {
                dropdownContent.style.display = "block";
                hamburgerIcon.classList.add("clicked"); // Add the "clicked" class to hamburger icon
            }
        }

        // Update visibility of elements based on window size
        function updateLayout() {
            var dropdownButton = document.getElementById("dropdownButton");
            var hamburgerIcon = document.getElementById("hamburger-icon");

            if (window.innerWidth <= 800) {
                // Show hamburger icon, hide username button
                dropdownButton.style.display = "none";
                hamburgerIcon.style.display = "block";
            } else {
                // Show username button, hide hamburger icon
                dropdownButton.style.display = "block";
                hamburgerIcon.style.display = "none";
            }
        }

        // Add event listener for window resize
        window.addEventListener("resize", updateLayout);

        // Initialize layout on page load
        window.addEventListener("load", updateLayout);

        // Add event listener to detect clicks outside of dropdown
        document.addEventListener("click", function(event) {
            var dropdownContent = document.getElementById("myDropdown");
            var dropdownButton = document.getElementById("dropdownButton");
            var hamburgerIcon = document.getElementById("hamburger-icon");

            // Check if the clicked element is not inside the dropdown
            if (event.target !== dropdownButton && event.target !== hamburgerIcon && !dropdownContent.contains(event.target)) {
                // Hide the dropdown if it is currently visible
                dropdownContent.style.display = "none";
                dropdownButton.classList.remove("clicked");
            }
        });
    </script>
</body>
</html>
