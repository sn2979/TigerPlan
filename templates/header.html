<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerPlan</title>
    <link rel="icon" href="static/images/icon.png" type="image/png">
    <style>

        #header nav {
            margin-left: auto; /* Push nav to the right */
            margin-right: 20px;
        }

        #header h1 {
            margin-left: 40px;
        }

        /*header hover*/
        #header h1:hover, li a:hover {
            color: #ffd699;
            transform: translateY(-5px); /* raise the card slightly on hover */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
          width: 100%;
          height: 32px;
          background-color: #0fa3b1; /* Replace with the actual color code or image */
          color: white;
          box-shadow: 0px 0px 0px #0fa3b1;
          display: flex;
          align-items: center;
          justify-content: space-around;
          padding: 0 5px;
          border: none; /* Remove border */
          border-radius: 0; /* Remove border radius */
          transition: background-color 0s; /* Smooth transition for color change */
        }

        .dropbtn.clicked {
            background-color: #FF9B42; /* New background color when clicked */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FF9B42;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right edge */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


        .dropdown-content a:hover {color: white; background-color: coral;}

        /* Media Query */
        @media (max-width: 1220px) {
            .dropdown {
                display: block; /* Show dropdown at smaller screen sizes */
            }

            nav > ul > li {
                display: none; /* Hide regular nav items at smaller screen sizes */
            }

            .dropbtn {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><a href="/index" class="custom-link"><span class="roboto">Tiger</span><span class="caveat">Plan</span></a></h1>
        <nav>
            <ul>
                <li><a href="/recommendations">Your Recommendations</a></li>
                <li><a href="/classboard">Your Classes</a></li>
                <li><a href="/allminors">All Minors</a></li>
                <li class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn" id="dropdownButton">{{username}}</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="/classboard">Your Classes</a>
                        <a href="/recommendations">Recommend...</a>
                        <a href="/allminors">All Minors</a>
                        <a href="/profile">Profile</a>
                        <a href="/about">About</a>
                        <a href="/logoutcas">Log out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Your web app content goes here -->

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
                dropdownButton.classList.add("clicked"); // Add the "clicked" class to change button color
            }
        }
        // Add event listener to detect clicks outside of dropdown
        document.addEventListener("click", function(event) {
            var dropdownContent = document.getElementById("myDropdown");
            var dropdownButton = document.querySelector(".dropbtn");

            // Check if the clicked element is not inside the dropdown
            if (event.target !== dropdownButton && !dropdownContent.contains(event.target)) {
                // Hide the dropdown if it is currently visible
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                    dropdownButton.classList.remove("clicked"); // Remove the "clicked" class
                }
            }
        });
    </script>
</body>
</html>
