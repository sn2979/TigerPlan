<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerPlan</title>
    <link rel="icon" href="static/images/icon.png" type="image/png">
    <style>

        #header {
            padding-right: 0;
        }

        #header nav {
            margin-left: auto;
            align-content: center;
            justify-content: center;
            position: relative;
        }

        #header h1 {
            align-content: center;
            justify-content: center;
            position: absolute;
        }

        #header h1:hover{
            color: #ffd699;
            transform: translateY(-5px);
            align-content: center;
        }

        #header li a:hover, #header li a:active {
            transform: translateY(-5px);
            align-content: center;
            background-color: #FF9B42;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
          width: 100%;
          height: 32px;
          background-color: #0fa3b1;
          color: white;
          box-shadow: 0px 0px 0px #0fa3b1;
          display: flex;
          align-items: center;
          justify-content: space-around;
          padding: 0 5px;
          padding-right: 20px;
          border: none; 
          border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FF9B42;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; 
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        #dropdownButton:hover, #hamburger-icon:hover {
            background-color: #FF9B42;
            color: white;
        }
        .dropbtn.clicked {
            background-color: #FF9B42; 
        }

        #hamburger-icon {
            display: none;
            cursor: pointer;
            font-size: 35px;
            padding-right: 20px;
        }

        @media (max-width: 800px) {
            #dropdownButton {
                display: none;
            }

            #hamburger-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><a href="/home" class="custom-link"><span class="roboto">Tiger</span><span class="caveat">Plan</span></a></h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="javascript:void(0)" onclick="toggleDropdown()" class="dropbtn" id="dropdownButton">{{username}} 
                        <span style="font-size: small; vertical-align: middle;">▼</span></a>
                    <a href="javascript:void(0)" id="hamburger-icon" onclick="toggleDropdown()">☰</a>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="/classboard">Your Classes</a>
                        <a href="/recommendations">Recommendations</a>
                        <a href="/allminors">All Minors</a>
                        <a href="/profile">Profile</a>
                        <a href="/about">About</a>
                        <a href="/logoutcas">Log out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <script>
       function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            var hamburgerIcon = document.getElementById("hamburger-icon");

            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                hamburgerIcon.classList.remove("clicked");
            } else {
                dropdownContent.style.display = "block";
                hamburgerIcon.classList.add("clicked");
            }
        }

        function updateLayout() {
            var dropdownButton = document.getElementById("dropdownButton");
            var hamburgerIcon = document.getElementById("hamburger-icon");

            if (window.innerWidth <= 800) {
                dropdownButton.style.display = "none";
                hamburgerIcon.style.display = "block";
            } else {
                dropdownButton.style.display = "block";
                hamburgerIcon.style.display = "none";
            }
        }

        window.addEventListener("resize", updateLayout);
        
        window.addEventListener("load", updateLayout);

        document.addEventListener("click", function(event) {
            var dropdownContent = document.getElementById("myDropdown");
            var dropdownButton = document.getElementById("dropdownButton");
            var hamburgerIcon = document.getElementById("hamburger-icon");
            if (event.target !== dropdownButton && event.target !== hamburgerIcon && !dropdownContent.contains(event.target)) {
                
                dropdownContent.style.display = "none";
                dropdownButton.classList.remove("clicked");
            }
        });
    </script>
</body>
</html>
