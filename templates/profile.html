<!DOCTYPE html>
<html>
    <head>
        <title>TigerPlan</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/try_style.css') }}" >

    <style>
        form {
            width: 450px;
            height: 280px;
            margin: 20px;
            background-color: #EDDEA4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 450;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #F7A072;
            color: #FFFFFF;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: 'Roboto Serif', serif; /* Example font, update as needed */
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            font-family: 'Roboto Serif', serif; /* Example font, update as needed */
        }

        input[type="submit"]:hover {
            background-color: #FF884D;
        }

        .profile h1 {
            margin: 20px;
            text-align: center;
            color: #333333;
            font-family: 'Roboto Serif';
            font-size: 40px;
        }

        h3 {
            margin: 20px;
            text-align: center;
            color: #666666;
            font-family: 'Roboto Serif', serif; /* Example font, update as needed */
        }

        select {
        width: 75%; /* Match the width of your text inputs */
        padding: 12px;
        margin-bottom: 20px; /* This matches your input style */
        font-size: 16px; /* Large enough for easy reading */
        border: 1px solid #CCCCCC;
        border-radius: 5px;
        -webkit-appearance: none; /* Disables the default dropdown styling */
        -moz-appearance: none;
        appearance: none; /* Use this to make it consistent across browsers */
        background-color: white; 
        cursor: pointer;
        }
    </style>
    </head>
    
{% include 'header.html' %}

    <body>
        <center class="profile">
            <section id="main-content">
                <p>Your Profile!</p>
              </section>
            <p>Update your profile here!</p>
            <form action="/update_profile" method="POST">
                <input type="hidden" id="username" name="username" value="{{ username }}"><br><br>

                <label for="name">Name:</label>
                <input placeholder="{{name}}" type="text" id="name" name="name"><br><br>

                <label for="major">Major: </label>
                    <select id="major" name="major">
                        <option value="" disabled selected>{{ major }}</option>
                        <!-- Replace the following with actual options -->
                        <option>Computer Science</option>
                        <option>English</option>
                        <option>Psychology</option>
                        <!-- Add other options here -->
                    </select> 

                    <br>
                    <br>
                    <br>

                <input type="submit" value="Submit">
            </form>
        </center>
    </body>
</html>
